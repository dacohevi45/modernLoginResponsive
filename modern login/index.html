<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form_container">
        <!--encabezado-->
        <div class="left">
            <div class="login_container">
                <h1>Welcome back, David Correa</h1>
                <span class="subtitle">Please enter your details.</span>

                <button class="google_btn"><img src="google.png" alt="">Log in with Google</button>

                <div class="line">
                    <span></span>
                    <small>or</small>
                    <span></span>
                </div>

                <form action="">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="Password">

                    <div class="actions">
                        <div class="wrapper">
                            <input type="checkbox" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="submit" class="login_btn">Log in</button>
                </form>

                <p class="signup_info">
                    Don't have an account? <a href="#">Sing up for free</a>
                </p>
            </div>
        </div>

        <!--imagenes y contenido de la derecha-->
        <div class="right">
            <div class="info">
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima inventore dolores hic rem deleniti.</p>
                <h2>DCH WEB DEV</h2>
                <div class="arrows">
                    <img src="back.svg" alt="">
                    <img src="next.svg" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
